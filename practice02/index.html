<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMA CAFE ヤマカフェ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="site">
        <img src="img/yamacafe-w.svg" alt="YAMACAFE ヤマカフェ" />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#"></a>ホーム</li>
          <li><a href="#"></a>こだわりメニュー</li>
          <li><a href="#"></a>お知らせ</li>
          <li><a href="#"></a>営業時間</li>
        </ul>
      </nav>
      <button type="button" class="nav-button" onclick="navFunc()">
        <span class="sr-only">MENU</span>
      </button>
    </header>

    <div class="hero">
      <h1><img src="img/catch.svg" alt="Take a Break" /></h1>
    </div>
    <article class="menu"><h2>コンテンツ　food&drink</h2></article>
    <aside class="news"><h2>コンテンツ What's new</h2></aside>
    <aside class="hours"><h2>コンテンツ　hours</h2></aside>
    <aside class="info"><h2>コンテンツ　カフェ情報</h2></aside>
    <footer>コピーライト</footer>
    <script>
      function navFunc() {
        document.querySelector("html").classList.toggle("open");
      }
    </script>
  </body>
</html>
