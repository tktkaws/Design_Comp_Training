<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タカハシタカユキのポートフォリオ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="l-header__nav">
        <ul class="l-header__lists">
          <li class="l-header__list">
            <a href="/">home</a>
          </li>
          <li class="l-header__list">
            <a href="/works.html">works</a>
          </li>
          <li class="l-header__list">
            <a href="/profile.html">profile</a>
          </li>
          <li class="l-header__list">
            <a href="/contact.html">contact</a>
          </li>
          <li class="l-header__list">
            <a href="/blog.html">blog</a>
          </li>
          <li class="l-header__list">
            <a href="/single.html">single</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="p-home-fv">
      <div class="p-home-fv__left-container">
        <div class="Form">
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する">
        </div>
        </div>
      </div>
      <div class="p-home-fv__right-container">
        <div class="p-home-fv__title-container">
          <h1 class="p-home-fv__title">タカハシタカユキのポートフォリオ</h1>
        </div>
      </div>
    </section>
  </body>
</html>
