    <section class="p-home-fv">
      <div class="p-home-fv__left-container">
        <h2 class="p-home-fv__contents-title">
          works
        </h2>
        <div class="p-home-fv__contents-wrapper">
          <figure class="p-home-fv__contents-image">
            contents1
          </figure>
          <figure class="p-home-fv__contents-image">
            contents2
          </figure>
          <figure class="p-home-fv__contents-image">
            contents3
          </figure>
        </div>
        <h2 class="p-home-fv__contents-title">
          blog
        </h2>
        <div class="p-home-fv__contents-wrapper">
          <figure class="p-home-fv__contents-image">
            contents1
          </figure>
          <figure class="p-home-fv__contents-image">
            contents2
          </figure>
          <figure class="p-home-fv__contents-image">
            contents3

            contents2
          </figure>
          <figure class="p-home-fv__contents-image">
            contents3
          </figure>
        </div>

      <div class="p-home-fv__right-container">
        <div class="p-home-fv__title-container">
          <h1 class="p-home-fv__title">タカハシタカユキのポートフォリオ</h1>
          <div class="btn-wrap">
            <button class="btn" data-micromodal-trigger="modal-1">
              トリガー
            </button>
          </div>
          <div class="btn-wrap">
            <button class="btn" data-micromodal-trigger="modal-1">
              modal2
            </button>
          </div>
        </div>
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                  Micromodal
                </h2>
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <p>
                  modalの画面
                </p>
              </main>
              <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary">Continue</button>
                <button
                  class="modal__btn"
                  data-micromodal-close
                  aria-label="Close this dialog window"
                >
                  Close
                </button>
              </footer>
            </div>
          </div>
        </div>
        <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <header class="modal__header">
                <h2 class="modal__title" id="modal-2-title">
                  Micromodal2
                </h2>
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-2-content">
                <p>
                  modal2の画面
                </p>
              </main>
              <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary">Continue</button>
                <button
                  class="modal__btn"
                  data-micromodal-close
                  aria-label="Close this dialog window"
                >
                  Close
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      script
      src="https://unpkg.com/micromodal/dist/micromodal.min.js"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
